<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="popup.css" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
      <div class="player">
        <div class="button play" id="player-play">▶</div>
        <div class="button pause" id="player-pause">||</div>
        <div class="button next" id="player-next">▶▶</div>
        <div class="button previous" id="player-previous">◀◀</div>
        <div class="toggle shuffle" id="player-shuffle">shuf</div>
        <div class="toggle autoplay" id="player-autoplay">autoplay</div>
        <div class="button ok" id="player-ok">ok</div>
        <!--  emoji 
        <div class="button rw" id="player-rw">⏪ </div>
        <div class="button ff" id="player-ff">⏩ </div>
        <div class="button shuffle" id="player-shuffle">🔀 </div>
        <div class="button ok" id="player-ok">✅ </div>
        -->
      </div>
      <script src="popup.js"></script>
  </body>
</html>
